<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style type="text/css">
    .player{
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .buttons{
      background:black;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="buttons">
      <button class="js-play-button" style="border-style: none;cursor: pointer; background: transparent;"><i class="fa fa-play" style="color: white;" aria-hidden="true"></i></button>
      <button class="js-pause-button" style="border-style: none;cursor: pointer; background: transparent;"><i class="fa fa-pause" style="color: white;" aria-hidden="true"></i>
</button>
    </div>
  </div>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
